<head>

    <style>

        display: inline;

    img{width:230px;
        padding: 5px;

    img:hover{opacity: 0.8;

    }

    .score{clear:left;
            padding-top: 5px;
            }

    body{background-image: url("assets/images/alteredimage.png")}

<div class="gems">

</div>

<br>

<div class="score">
    <p id="computerScore">Score to meet: </p>

</div>
